<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="shadow">
        <main>
            <section>
                <div class="white-bkg"></div>
                <header>
                    <img src="./photos/tinder-logo.webp" alt="Tinder Logo" />
                </header>

                <div class="cards">

                    <span>
                        Nie ma więcej Lego blisko ciebie...<br />
                        Spróbuj później
                    </span>
                </div>

                <footer>
                    <button class="is-undo" aria-label="undo"></button>
                    <button class="is-remove is-big" aria-label="remove"></button>
                    <button class="is-star" aria-label="star"></button>
                    <button class="is-fav is-big" aria-label="fav"></button>
                    <button class="is-zap" aria-label="zap"></button>
                </footer>
            </section>
        </main>
    </div>
</body>
<script src="index.js"></script>

</html>
